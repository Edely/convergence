<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/font/flaticon.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container-fluid">
    <div class="row">
      <div class="col-sm-7">
        <div class="wrapper-card">
          <div class="card previsao">
            <div class="wrapper-titulo">
              <i class="flaticon-rain"></i>
              <h1>PREVISÃO <br>DO TEMPO</h1>
            </div>
            <div class="wrapper-cidades">
              <p>Escolha a cidade:</p>
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="menuCidades" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="cidade"></span>
                  <i class="flaticon-down-arrow-1"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="menuCidades" id="cidades">
                  <a class="dropdown-item" href="#" id="sal">Salvador</a>
                  <a class="dropdown-item" href="#" id="sp">São Paulo</a>
                  <a class="dropdown-item" href="#" id="rio">Rio de Janeiro</a>
                </div>
              </div>
            </div>

            <div class="row clima">
              <div class="col-sm dia">
                <p>TER</p>
                <span class="icon"></span>
                <p><i class="flaticon-up-arrow"></i><span class="max"></span>º<br>max</p>
                <p><i class="flaticon-down-arrow"></i><span class="min"></span>º<br>min</p>
              </div>
              <div class="col-sm dia">
                <p>QUA</p>
                <span class="icon"></span>
                <p><i class="flaticon-up-arrow"></i><span class="max"></span>º<br>max</p>
                <p><i class="flaticon-down-arrow"></i><span class="min"></span>º<br>min</p>
              </div>
              <div class="col-sm dia">
                <p>QUI</p>
                <span class="icon"></span>
                <p><i class="flaticon-up-arrow"></i><span class="max"></span>º<br>max</p>
                <p><i class="flaticon-down-arrow"></i><span class="min"></span>º<br>min</p>
              </div>
              <div class="col-sm dia">
                <p>SEX</p>
                <span class="icon"></span>
                <p><i class="flaticon-up-arrow"></i><span class="max"></span>º<br>max</p>
                <p><i class="flaticon-down-arrow"></i><span class="min"></span>º<br>min</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
